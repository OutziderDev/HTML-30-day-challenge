<body>
  <nav-sidebar id="sidebar"></nav-sidebar>

  <main class="menu-opc">
    <nav-button-movil></nav-button-movil>

    <h1>HTML 30-day Challenge</h1>
    <h2>ManzDev Challenge</h2>
    <div class="grid-menu">
      
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.querySelector('.grid-menu')

      for (let index = 1; index <= 30; index++) {
        const card = document.createElement('a')
        card.classList.add('menu-card')
        card.href= `/Retos/${index}/index.html`
        const text = document.createElement('span')
        text.classList.add('text')
        const number = document.createElement('span')
        number.classList.add('number')

        text.innerText = 'Día';
        number.innerText= index;

        card.append(text)
        card.append(number)
        grid.append(card)
      }

    })
  </script>

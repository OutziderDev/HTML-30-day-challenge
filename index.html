<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 30-day Challenge</title>
  <link rel="stylesheet" href="global.css" >
  <script type="module" src="/index.js"></script>
</head>
<body>
  <nav-sidebar id="sidebar"></nav-sidebar>

  <main class="menu-opc">

    <section class="section-menu">
      <span>Menú</span>
      <button id="btn-menu" aria-label="boton de menu">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l16 0" /><path d="M4 12l16 0" /><path d="M4 18l16 0" /></svg>
      </button>
    </section>

    <h1>HTML 30-day Challenge</h1>
    <h2>ManzDev Challenge</h2>
    <section class="grid-menu">
      
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.querySelector('.grid-menu')

      for (let index = 1; index <= 30; index++) {
        const card = document.createElement('a')
        card.classList.add('menu-card')
        card.href= `/Retos/${index}`
        const text = document.createElement('span')
        text.classList.add('text')
        const number = document.createElement('span')
        number.classList.add('number')

        text.innerText = 'Día';
        number.innerText= index;

        card.append(text)
        card.append(number)
        grid.append(card)
      }

    })
  </script>
</body>
</html>
